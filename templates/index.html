<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Wikitext Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      width: 100%;
      height: 400px;
      margin-top: 1rem;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.95rem;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .copy-btn {
      background-color: #2196F3;
      margin-top: 0.5rem;
    }

    .copy-btn:hover {
      background-color: #0b7dda;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF to Wikitext Converter</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required />
      <button type="submit">Convert PDF</button>
    </form>

    {% if wiki_text %}
      <h2>üìù Converted Wikitext</h2>
      <textarea id="output" readonly>{{ wiki_text }}</textarea>
      <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    {% endif %}
  </div>

  <footer>Made with ‚ù§Ô∏è by Aadil | NIT Calicut</footer>

  <script>
    function copyToClipboard() {
      const textArea = document.getElementById("output");
      textArea.select();
      document.execCommand("copy");
      alert("Wikitext copied to clipboard!");
    }
  </script>
</body>
</html>
